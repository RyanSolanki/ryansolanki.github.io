        <script>
            function searchImages() {
                var input, filter, gallery, links, a, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                gallery = document.getElementsByClassName("gallery")[0];
                links = gallery.getElementsByTagName("a");
                for (i = 0; i < links.length; i++) {
                    a = links[i];
                    txtValue = a.getAttribute("data-title");
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        a.style.display = "";
                    } else {
                        a.style.display = "none";
                    }
                }
            }

            const correctPin = "1234"; // Your chosen PIN

            document.getElementById("popupButton").addEventListener("click", () => {
            document.getElementById("pinModal").style.display = "block";
            });

            document.getElementById("submitPin").addEventListener("click", () => {
            const enteredPin = document.getElementById("pinInput").value;
            if (enteredPin === correctPin) {
                window.location.href = "notes.py"; // Make sure this route is served by your backend
            } else {
                alert("Incorrect PIN.");
            }
            });
            document.getElementById("pinInput").addEventListener("input", function() {
            this.value = this.value.replace(/\D/g, ''); // Remove non-digits
            });

            function closePopup() {
                document.getElementById("pinModal").style.display = "none";
                document.getElementById("pinInput").value = "";
            }
